<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IndoTip - Platform Prediksi Terbaik</title>
    <meta name="description" content="IndoTip adalah platform terbaik untuk prediksi taruhan. Bergabung sekarang dan dapatkan tips terbaik untuk kemenangan Anda!">
    <meta name="google-site-verification" content="I-dAro4FCPvrs66G9IxKv0uEAktJ7d-gNIwrMlQUs5M" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff5722;
            color: white;
            padding: 20px;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }
        .cta-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cta-buttons a {
            display: block;
            width: 80%;
            max-width: 300px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .cta-buttons a:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 14px;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
        @media (min-width: 600px) {
            .cta-buttons {
                flex-direction: row;
                justify-content: center;
            }
            .cta-buttons a {
                margin: 10px;
            }
        }
    </style>
</head>

    <header>
        <h1>Selamat Datang di IndoTip!</h1>

    <div class="container">

        <p>Dapatkan analisis akurat dan prediksi terpercaya dari para ahli.</p>

        <div class="cta-buttons">
            <a href="https://tinyurl.com/indotip25" target="_blank">Daftar Sekarang</a>
            <a href="https://tinyurl.com/indotip25" target="_blank">Login</a>
        </div>
    </div>
